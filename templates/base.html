<!DOCTYPE html>

<head>
    {% block title %} {% endblock %}

    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            align-items: center;
        }
        
        .navbar a {
            float: left;
            display: flex;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('introduction') }}">Introduction</a>
        <a href="{{ url_for('data') }}">Data and Prep</a>
        <a href="{{ url_for('analysis') }}">Analysis</a>
        <a href="{{ url_for('results') }}">Results</a>
        <a href="{{ url_for('conclusion') }}">Conclusion</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>

    {% block content %}
    {% endblock %}

</body>
